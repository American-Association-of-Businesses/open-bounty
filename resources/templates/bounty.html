<html>
  <body>

    <style>
      @import url('https://fonts.googleapis.com/css?family=Roboto:300&subset=latin');

    .github-comment {
        font-family: 'Roboto', sans-serif;
        border: #e7e7e7 solid 0.1em!important;
        border-radius: 8px!important;
        margin: 0px;
        padding: 1em;
        width: 1336px;
        height: {{ image-height }}px;
    }

    .commiteth-logo img {
        position: fixed;
        top: 32px;
        left: 32px;
        width: 92px;
        height: 92px;
    }

    .comment-issue-url {
        font-size: 1.1em;
        color: #a8aab1;
        position: fixed;
        top: 155px;
        left: 32px;
    }
    .comment-eth {
        color: #a8aab1;
        font-size: 3em;
        position: fixed;
        top: 196px;
        left: 32px;
    }
    .comment-eth-balance {
        color: #343434;
        position: fixed;
        top: 196px;
        left: 135px;
      }

    .token-list {
      position: fixed;
      top: 253px;
      left: 32px;
    }
    .comment-token {
      color: #a8aab1;
      display: inline;
      font-size: 48px;
    }
    .comment-token-balance {
      color: #343434;
      display:inline;
      font-size: 48px;
      left: 135px;
    }

    .qr-image {
        position: fixed;
        padding: 0px;
        margin: 0px;
        top: 9px;
        left: 940px;
        border: none;
        background-color: red;
    }
    .qr-image>img {
        padding: 0px;
        margin: 0px;
        background-color: yellow;
    }

    </style>
